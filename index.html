<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="static/scripts/alpine.min.js"></script>
    <title>Products</title>
</head>
<body>
    <header class="showcase-container">
        <img class="logo" src="static/assets/logo.svg" alt="Logo">
        <h1>Magic Galore</h1>
    </header>
    <nav>
        <div>
            <a href="/">Orders</a>
            <a href="/">Login</a>
        </div>
    </nav>
    <main>
        <section class="content-container">
            <a class="item">
                <img src="static/assets/blue-card.jpg" alt="product1">
                <div>
                    <h1>Product1</h1>
                    <p>$10.99</p>
                </div>
            </a>
        </section>
        <form class="filter-container">
            <div class="search">
                <input type="text" name="search">
                <button type="submit">Submit</button>
            </div>
            <div class="filter">
                <div>
                    <h2>Set</h2>
                    <select name="set">
                        <option selected value="">Select</option>
                        <option value="">DSK</option>
                        <option value="">BLB</option>
                    </select>
                </div>
                <div>
                    <h2>Cost</h2>
                    <select name="cost">
                        <option selected value="">Select</option>
                        <option value="high">High Cost</option>
                        <option value="low">Low Cost</option>
                    </select>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
